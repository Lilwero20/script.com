<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeroScripts - Consigue Los Mejores Scripts para Roblox</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('https://images.unsplash.com/photo-1454789548928-9efd52dc4031?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            overflow-x: hidden;
        }
        .container {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            max-width: 900px;
            margin: 50px auto;
            border: 2px solid #00a2ff;
            box-shadow: 0 0 20px #00a2ff;
        }
        h1 {
            font-size: 2.5em;
            text-shadow: 0 0 10px #00a2ff;
        }
        .video-container {
            margin: 20px auto;
            width: 80%;
            max-width: 800px;
        }
        iframe {
            width: 100%;
            height: 450px;
            border: 3px solid #00a2ff;
            border-radius: 10px;
        }
        .btn-unlock {
            background: linear-gradient(45deg, #00a2ff, #0062ff);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            margin: 20px 0;
            transition: all 0.3s;
            box-shadow: 0 0 15px #00a2ff;
        }
        .btn-unlock:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #00a2ff;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            padding: 30px;
            border-radius: 15px;
            width: 80%;
            max-width: 500px;
            border: 2px solid #00a2ff;
            box-shadow: 0 0 20px #00a2ff;
        }
        .modal h2 {
            color: #00a2ff;
            margin-top: 0;
        }
        .progress-container {
            width: 100%;
            background-color: #333;
            border-radius: 10px;
            margin: 20px 0;
        }
        .progress-bar {
            height: 20px;
            background: linear-gradient(90deg, #0062ff, #00a2ff);
            border-radius: 10px;
            width: 0%;
            transition: width 0.5s;
        }
        .task-btn {
            background: linear-gradient(45deg, #0062ff, #00a2ff);
            border: none;
            color: white;
            padding: 10px 20px;
            margin: 10px 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .task-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px #00a2ff;
        }
        #btn-download {
            display: none;
            background: linear-gradient(45deg, #00ff88, #00a2ff);
            margin-top: 20px;
        }
        .warning {
            color: #ff5555;
            font-weight: bold;
            display: none;
            margin-top: 10px;
        }
        .support-btn {
            background: linear-gradient(45deg, #25d366, #128C7E);
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WeroScripts - Consigue Los Mejores Scripts para Tus Juegos De Roblox</h1>
        
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/TU_ID_DE_VIDEO" frameborder="0" allowfullscreen></iframe>
        </div>
        
        <button class="btn-unlock" id="btnUnlock">Desbloquear Script del Video</button>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h2>Desbloquea El Script Del Video</h2>
            
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            
            <button class="task-btn" id="btnLike">Deja Un Like En El Video</button>
            <p class="warning" id="warningLike">¡Debes esperar 5 segundos en el video!</p>
            
            <button class="task-btn" id="btnComment">Deja Un Comentario En El Video</button>
            <p class="warning" id="warningComment">¡Completa la tarea para continuar!</p>
            
            <button class="task-btn" id="btnSubscribe">Suscríbete a Mi Canal</button>
            <p class="warning" id="warningSubscribe">¡No te has suscrito aún!</p>
            
            <button class="task-btn" id="btn-download">Get Script</button>
            
            <!-- Botón opcional de apoyo -->
            <button class="task-btn support-btn" onclick="window.open('https://paypal.me/WeroScripts')">
                Apoya mi trabajo (Opcional, PayPal)
            </button>
        </div>
    </div>

    <script>
        // Estado de la aplicación
        const state = {
            progress: 0,
            tasks: {
                like: { completed: false, value: 33.34 },
                comment: { completed: false, value: 33.33 },
                subscribe: { completed: false, value: 33.33 }
            },
            currentTask: null,
            startTime: null
        };

        // Elementos del DOM
        const elements = {
            progressBar: document.getElementById('progressBar'),
            btnDownload: document.getElementById('btn-download'),
            modal: document.getElementById('modal'),
            btnUnlock: document.getElementById('btnUnlock')
        };

        // Inicialización
        function init() {
            setupEventListeners();
        }

        // Configurar eventos
        function setupEventListeners() {
            // Botón principal
            elements.btnUnlock.addEventListener('click', () => {
                elements.modal.style.display = 'flex';
            });

            // Eventos de ventana
            window.onblur = () => {
                if (state.currentTask) {
                    state.startTime = new Date().getTime();
                }
            };

            window.onfocus = () => {
                if (state.startTime && state.currentTask) {
                    const timeSpent = (new Date().getTime() - state.startTime) / 1000;
                    const minTime = 5; // 5 segundos para todas las tareas

                    if (timeSpent >= minTime) {
                        completeTask(state.currentTask);
                    } else {
                        showWarning(state.currentTask);
                    }
                }
                state.currentTask = null;
            };

            // Botones de tareas
            document.getElementById('btnLike').addEventListener('click', () => {
                state.currentTask = 'like';
                window.open('https://www.youtube.com/watch?v=sU7qXquxh1Q', '_blank');
            });

            document.getElementById('btnComment').addEventListener('click', () => {
                state.currentTask = 'comment';
                window.open('https://www.youtube.com/watch?v=sU7qXquxh1Q', '_blank');
            });

            document.getElementById('btnSubscribe').addEventListener('click', () => {
                state.currentTask = 'subscribe';
                window.open('https://www.youtube.com/@WeroScripts', '_blank');
            });

            // Botón de descarga
            elements.btnDownload.addEventListener('click', () => {
                window.location.href = 'https://link-hub.net/1371356/K5gq187qnNP7';
            });
        }

        // Completar tarea
        function completeTask(task) {
            if (!state.tasks[task].completed) {
                state.tasks[task].completed = true;
                state.progress += state.tasks[task].value;
                
                updateProgress();
                updateTaskButton(task);
                
                // Forzar 100% si hay error de redondeo
                if (state.progress > 99.9) {
                    state.progress = 100;
                    updateProgress();
                }
            }
        }

        // Actualizar barra de progreso
        function updateProgress() {
            elements.progressBar.style.width = state.progress + '%';
            if (state.progress >= 100) {
                elements.btnDownload.style.display = 'inline-block';
            }
        }

        // Actualizar botón de tarea
        function updateTaskButton(task) {
            const btn = document.getElementById(`btn${task.charAt(0).toUpperCase() + task.slice(1)}`);
            const texts = {
                like: 'Like',
                comment: 'Comentario',
                subscribe: 'Suscripción'
            };
            
            btn.textContent = `✔ ${texts[task]} Completado`;
            btn.style.background = 'linear-gradient(45deg, #00ff88, #00a2ff)';
            btn.disabled = true;
        }

        // Mostrar advertencia
        function showWarning(task) {
            const warning = document.getElementById(`warning${task.charAt(0).toUpperCase() + task.slice(1)}`);
            warning.style.display = 'block';
            setTimeout(() => {
                warning.style.display = 'none';
            }, 3000);
        }

        // Iniciar la aplicación
        init();
    </script>
</body>
</html>
